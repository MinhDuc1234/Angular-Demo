<h2>Login</h2>
<div class="example-container">
  <form class="example-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput name="username" [formControl]="username" >
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [formControl]="password">
    </mat-form-field>
    <br>
    <button mat-button color="primary" type="submit"  [disabled]="formGroup.invalid" >Save</button>
  </form>


</div>
