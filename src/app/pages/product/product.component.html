<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- createdBy Column -->
        <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef> Created by </th>
            <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="changedBy">
            <th mat-header-cell *matHeaderCellDef> Changed By </th>
            <td mat-cell *matCellDef="let element"> {{element.changedBy}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="changedDate">
            <th mat-header-cell *matHeaderCellDef> changedDate </th>
            <td mat-cell *matCellDef="let element"> {{element.changedDate}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> productId </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="createdUser">
            <th mat-header-cell *matHeaderCellDef> createdUser </th>
            <td mat-cell *matCellDef="let element"> {{element.createdUser}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
